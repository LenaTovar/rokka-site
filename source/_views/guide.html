{% extends "default.html" %}


{% block content_wrapper %}
<section class="measure section bg--white overflow--hidden">
    <div class="grd-row flex--reverse">
        <div class="grd-row-col grd-row-col-1-6--md grd-row-col-1-6--lg m-l-1-lg">
            {% block articles %}
                {% include 'article_list' with { 'articles': data.guides } %}
            {% endblock articles %}
        </div>
        <div class="grd-row-col grd-row-col-5-6--md grd-row-col-5-6--lg m-r-1-lg">
            {% block content %}{% endblock %}
        </div>
    </div>
</section>
{% endblock %}

{% block additional_javascript %}
    <script>
        $(document).ready(function () {
            $('.doc-wrapper table').addClass('table');
        });
    </script>
{% endblock %}
